<div class="team-module">
  {% for item in module.team_card %}
    <div class="team-card">
      {% if item.image.src %}
        <img src="{{ item.image.src }}" alt="{{ item.image.alt or item.leader_name }}" class="team-card__image">
      {% endif %}
      {% if item.leader_name %}
        <h3 class="team-card__name">{{ item.leader_name }}</h3>
      {% endif %}
      {% if item.leader_title %}
        <p class="team-card__title">{{ item.leader_title }}</p>
      {% endif %}
    </div>
  {% endfor %}
</div>
